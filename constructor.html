<script type="text/javascript">
		
// A constructor is a factory to make javascript object.
// It is just a function that makes arguments and uses the JS keyword "this" to make same thing over and over and over.
// This = concept of "context"
// this in javascript is the object(function or a constructor) that you are currently inside of. It is equiv of python "self"
function Player(name, position, amp, ap, ar, starter){
	this.name = name;
	this.position = position;
	this.avgMinutesPlayed = amp;
	this.avgPoints = ap;
	this.avgRebounds = ar;
	this.starter = starter;
	// this.species = "humans";

	this.reportPPM = function(){
		var ppm = this.avgPoints / this.avgMinutesPlayed;
		ppm = Math.round(ppm * 100) / 100;
		return ppm;
	}
}


// when you instantiate an object from a constructor function, you use the keyword "new"

var player1 = new Player("Kent Bazemore","SF",31.8,12,6.6,true)

var player2 = new Player("Kyle Korver","SG",32.4,11.2,4.9,true)

console.log(player1)
console.log(player2)
console.log(player2.reportPPM())
